machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - deps
    - _build
  pre:
    - ./circle_pre_build.sh
    - mix deps.compile
    - mix compile

database:
    override:
        - cd apps/faros_service
        - mix ecto.migrate
test:
  override:
    - mix test --cover
